<!DOCTYPE HTML>
<html>
	<style>
		body{
			margin-left: 40%;
			margin-right: 40%;
		}
		.left{
			float: left;
		}
		.right{
			float: right;
		}
	</style>
	
	<head>
		<title>Vote Thing</title>
	</head>
	<body>
		<div class="left">
			<p>Option 1</p>
			<br>
			<button type ="button" onclick="vote1()">Vote</button>
			<br>
			<p id="vote1count">0 voter(s)</p>
		</div>
		<div class="right">
			<p>Option 2</p>
			<br>
			<button type ="button" onclick="vote2()">Vote</button>
			<br>
			<p id="vote2count">0 voter(s)</p>
		</div>
		
		<script>
			var vote1ticker = 0;
			var vote2ticker = 0;
			
			function vote1(){
				vote1ticker ++;
				document.getElementById("vote1count").innerHTML = vote1ticker + " voter(s)";
			}
			
			function vote2(){
				vote2ticker ++;
				document.getElementById("vote2count").innerHTML = vote2ticker + " voter(s)";
			}
		</script>
	</body>
</html>
